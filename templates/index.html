{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Weather Detector</title>
  <!-- MDB icon -->
  <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="{% static 'css/bootstrap-weather.min.css' %}" />
</head>

<body>
  <header>
    <h1 class="text-center my-4 fw-bold display-3 text-primary">Weather Detector</h1>
  </header>
  <!-- Start your project here-->
  <section class="vh-80">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4">  
          <form method="POST" action = ''>
            {% csrf_token %}
            <div class="input-group rounded mb-3">
              <input type="search" name="city" class="form-control rounded" placeholder="Enter city name" aria-label="City" required />
              <button class="btn btn-primary fw-bold" type="submit" id="search-addon">Check!</button>
            </div>
  
            <div class="mb-4 pb-2">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="temperature_unit"
                  id="inlineRadio1"
                  value="celsius"
                  checked
                />
                <label class="form-check-label" for="inlineRadio1">Celsius</label>
              </div>
  
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="temperature_unit"
                  id="inlineRadio2"
                  value="fahrenheit"
                />
                <label class="form-check-label" for="inlineRadio2">Fahrenheit</label>
              </div>
            </div>
          </form>
  
          <div class="card shadow-0 border">
            <div class="card-body p-4">
  
              <h4 class="mb-1 sfw-normal">New York, US</h4>
              <p class="mb-2">Current temperature: <strong>5.42째C</strong></p>
              <p>Feels like: <strong>4.37째C</strong></p>
              <p>Max: <strong>6.11째C</strong>, Min: <strong>3.89째C</strong></p>
  
              <div class="d-flex flex-row align-items-center">
                <p class="mb-0 me-4">Scattered Clouds</p>
                <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
              </div>
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
</body>

</html>
